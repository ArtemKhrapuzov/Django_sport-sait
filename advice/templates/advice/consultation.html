{% extends 'advice/base.html' %}
{% load static %}

{% block title %}
Запись
{% endblock %}


{% block css%}
<link rel="stylesheet" href="{% static 'advice/css/consultation.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'advice/css/base.css' %}">

{% endblock %}


{% block content %}
<div class="content">
    <h4 style="text-align:center">Оставьте свои данные! В ближайшее время мы с Вами свяжемся.</h4>

    <form action="{% url 'consultation' %}" method="post">
        {% csrf_token %}
       {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{f}}</p>
        <div class="form-error">{{f.errors}}</div>
        {% endfor %}

        <button type="submit">Отправить</button>
    </form>
</div>

{% endblock %}
